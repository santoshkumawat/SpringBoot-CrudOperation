# Parent Application Configuration
spring.application.name=SpringBoot-CrudOperation
server.port=8080

# Database Configuration (default, can be overridden in submodules)
spring.datasource.url=jdbc:mysql://localhost:3306/crud_operation_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Jackson Configuration
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false